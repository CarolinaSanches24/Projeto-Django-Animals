{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container_modal">
      <h2 class="title">Acesse aqui</h2>
      <br />
      <img
        src="{% static 'img/image-modal.png' %}"
        class="image-modal"
        alt="Avatar mulher com gatinho"
      />
      <br />
      <form action="{% url 'user_login' %}" method="POST" id="login-form" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha">
        </div>
        <button type="submit" class="button_modal">Login</button><br /><br />
      </form>
    </div>

{% endblock %}
